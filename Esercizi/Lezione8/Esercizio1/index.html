<!DOCTYPE html>
<html>
<head>
  <title>Garage</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Garage</h1>
    <div id="garage-veicoli" class="text-center"></div>
    <form id="form-aggiungi-veicolo" class="text-center mt-4">
      <div class="form-group">
        <label for="brand">Brand:</label>
        <input type="text" class="form-control" id="brand" required>
      </div>
      <div class="form-group">
        <label for="model">Model:</label>
        <input type="text" class="form-control" id="model" required>
      </div>
      <div class="form-group">
        <label for="year">Year:</label>
        <input type="text" class="form-control" id="year" required>
      </div>
      <button type="submit" class="btn btn-primary">Aggiungi Veicolo</button>
    </form>
  </div>

  <script src="garage.js"></script>
</body>
</html>
